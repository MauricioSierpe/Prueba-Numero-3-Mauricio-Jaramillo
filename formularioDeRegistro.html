<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulario</title>
    </head>
    <body>
      
        <h1 class="text-center">Formulario De Registro</h1>
        <br>
        <div class="container p-6">
            <form action="destino.php" class="row g-3" onsubmit="return validar()">
                <div class="col-md-3">
                    <label class="form-label">Email</label>
                    <input id="email" class="form-control">
                    <div id="msj-email"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Contraseña</label>
                    <input id="contrasena" type="password" class="form-control">
                    <div id="msj-contra"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Reingrese la contraseña</label>
                    <input id="confirmacion" type="password" class="form-control">
                    <div id="msj-confirmacion"></div>
                </div>
            
                <div class="col-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="dire">
                    <div id="msj-dire"></div>
                </div>
                <div class="col-3">
                    <label class="form-label">Referencia</label>
                    <input type="text" class="form-control" id="referencia" placeholder="las cruces 666">
                </div>
                <div class="col-3">
                    <label class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="loca">
                    <div id="msj-loca"></div>
                </div>
                <div class="col-3">
                    <label class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="codipostal">
                    <div id="msj-codipostal"></div>
                    
                </div>
               
                <select id="comuna" class="form-select" >  
                    <option value="0">Escoga Su Cuidad o Comuna</option>
                    <option value="1">Arica</option>
                    <option value="2">Iquique</option>
                    <option value="3">Antofagasta</option>
                    <option value="4">La Serena</option>
                    <option value="5">Valparaíso</option>
                    <option value="6">Santiago</option>
                    <option value="7">Rancagua</option>
                    <option value="8">Talca</option>
                    <option value="9">Concepción</option>
                    <option value="10">Temuco</option>
                    <option value="11">Valdivia</option>
                    <option value="12">Puerto Montt</option>
                    <option value="13">Coyhaique</option>
                    <option value="14">Punta Arenas</option>
                  </select>
                  <div id="msj-comuna"></div>
                <div class="col-4">
                    <label class="form-label">Teléfono Movil</label>
                    <input type="text" class="form-control" id="TelefonoMovil">
                    <div id="msj-TelefonoMovil"></div>
                </div>
                <div class="col-4">
                    <label class="form-label">Teléfono Fijo</label>
                    <input type="text" class="form-control" id="TelefonoFijo">
                    <div id="msj-fijo"></div>
                    
                </div>
                <hr>Escoge una Afición</hr>
                <div class="col-12">
                    <div class="form-check" id="group-check1">
                        <input class="form-check-input" type="checkbox" id="uno">
                        <label class="form-check-label" for="check">Deportes</label><br>
                        <input class="form-check-input" type="checkbox" id="dos">
                        <label class="form-check-label" for="check">Artes</label><br>
                        <input class="form-check-input" type="checkbox" id="tres">
                        <label class="form-check-label" for="check">Cocina</label><br>
                        <input class="form-check-input" type="checkbox" id="cuatro">
                        <label class="form-check-label" for="check">Ocio</label><br>
                        
                        <div id="msj-aficiones"></div>
                    </div>
                </div>
                <hr>
                <div class="col-12">
                    <div class="form-check" id="check">
                        <input class="form-check-input" type="checkbox" id="aceptacion">
                        <label class="form-check-label" for="check">Acepto Las Condiciones</label><br>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <p class="warnings" id="warnings"></p>
                </div>
            </form>
        </div>
        <script src="formularioDeRegistro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
